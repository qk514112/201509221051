<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <script type="text/java" src="jquery-2.1.4.js"></script>
</head>
<body>
<h1>Users</h1>
<table id="users"></table>
<script type="text/javascript">
    $(document).ready(function () {
        $.getJSON("/SampleApp/api/users/all", function(data) {
            $.each(data, function(index, user) {
                $("users").append("<tr><td>" + user.email + "</td></tr>tr>")
            })
        })
    })
</script>
</body>
</html>
